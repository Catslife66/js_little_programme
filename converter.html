<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-sm">

        <!-- <div class="row">
          <div class="col">
            
            <select name="measurement" id="measurement">
              <option value="1" selected>length</option>
              <option value="2">weight</option>
            </select>
          </div>
        </div> -->
        <div class="row mt-3 mb-0 ms-3">
          <div class="col">
            <label class="form-label">Enter a number:</label>
          </div>
          <div class="col">
            <label class="form-label">Select a unit:</label>      
          </div>
        </div>

        <div class="row mt-0 mb-0 ms-3">
            <div class="col">
              <input class="form-control" type="number" id="num">
            </div>
            <div class="col">
              <select name="unit" id="unit" class="form-select">
                <option value="1">kilometer</option>
                <option value="2">mile</option>
              </select>
            </div>
          </div>

        <div class="row m-3 align-items-center">
          <div class="col-4">
            <span>to</span>
          </div>
        </div>

        <div class="row mt-3 mb-0 ms-3">
          <div class="col">
            <label class="form-label">Result:</label>
          </div>
          <div class="col">
            <label class="form-label">Unit:</label>      
          </div>
        </div>

        <div class="row mt-0 mb-0 ms-3">
          <div class="col">
            <label class="form-control" id="show">result shows here</label>
          </div>
          <div class="col">
            <select name="x-unit" id="x-unit" class="form-control">
              <option value="1" selected>kilometer</option>
              <option value="2" id="2">mile</option>
            </select>      
          </div>
        </div>
        <div class="row m-3">
          <div class="col">
            <button class="btn btn-primary" id="btn">Convert</button>
          </div>
        </div>
      
    </div>

    

    <script src="converter.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
