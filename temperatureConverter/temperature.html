<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Temperature Converter</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">    
    </head>
    <body>
        <div class="container-sm border border-info">
            <div class="row m-3">
                <div class="col">
                    <fieldset>
                        <legend>Temperature Converter</legend>
                    </fieldset>
                </div>  
            </div>
            <div class="row justify-content-start mt-3 mb-0 ms-3">
                <div class="col-3 ">
                    <label class="form-label" for="num">Temperature number:</label>
                </div>
                <div class="col-3">
                    <label class="form-label" for="temp">Select a unit:</label>
                </div>
            </div>
            <div class="row justify-content-start mt-0 mb-3 ms-3">
                <div class="col-3 ">
                    <input class="form-control" type="number" name="num" id="num">
                </div>
                <div class="col-3">
                    <select class="form-select" name="unit" id="unit">
                        <option value="1">Fahrenheit</option>
                        <option value="2">Celsius</option>
                    </select>
                </div>
            </div>
            <div class="row m-3">
                <div class="col-2">
                    <button class="btn btn-primary" id="btn">Convert</button>
                </div>
            </div>
            <div class="row m-3">
                <div class="col">
                    <p>The temperature is: <span id="text"></span></p>
                </div>
            </div>
        </div>

        <script src="temperature.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
    </body>
</html>
